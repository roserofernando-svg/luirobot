name: Android CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: '34.0.0'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Create local.properties with API key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > local.properties

      - name: Setup Gradle 8.4
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.4

      - name: Build Debug APK + Lint + Unit tests
        run: |
          gradle -v
          gradle clean :app:assembleDebug :app:lintDebug test

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LouieRobot-debug
          path: app/build/outputs/apk/debug/*.apk
